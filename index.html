<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Của Nhóm 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .member-list {
            margin: 20px auto;
            padding: 15px;
            width: 300px;
            background-color: orange;
            color: black;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Web Của Nhóm 1</h1>
    <div class="member-list">
        <p>Khôi Nguyên</p>
        <p>Hồng Thi</p>
        <p>Xuân Vinh</p>
    </div>
    <a href="https://thptchuyenbentre.edu.vn/" target="_blank">Truy cập liên kết này</a>
</body>
</html>
